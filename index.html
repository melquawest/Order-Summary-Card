<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Outfit:wght@300;400;600&family=Poppins:wght@200;300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles\style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
        <section class="image">
          <img src="images\illustration-hero.svg" alt="Hero Illustration">
        </section>

        <article class="order-details">
          <div class="heading"><p>Order Summary</p></div>
          <div class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
        </article>

        <section class="payment-info">
          <img src="images\icon-music.svg" alt="Music Icon">
          <div class="payment-plan">
            <p id="plan">Annual Plan</p>
            <p id="amount">$59.99/year</p>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </section>

        <section class="btn">
          <button type="button" id="proceed">Proceed to Payment</button>
          <a href="#" id="cancel">Cancel Order</a>
        </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/melqua_" target="_blank">Boakye Prince</a>.
  </footer>
</body>
</html>
